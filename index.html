<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Far Eastern University - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div class="login-container text-center">
        <div class="mt-3">
            <a href="https://feu.instructure.com/search/all_courses" class="browsecourse">Browse courses</a>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/en/d/d7/Far_Easter_University_Logo.svg" alt="Far Eastern University Logo" class="logo"> <!-- Placeholder for the logo -->
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group mb-3 login-group">
                <div>
                    <input type="checkbox" class="form-check-input" id="staySignedIn">
                    <label class="form-check-label" for="staySignedIn">Stay signed in</label>
                </div>
                <button type="submit" class="btn btn-outline-light btn-login">Log In</button>
            </div>
            <a href="https://account.live.com/ResetPassword.aspx" class="Forgot">Forgot Password?</a>
            <div class="line"></div>
            <div class="mt-3">
                <div class="microsoft-logo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_aG0ZMFStxxfiBLyYk33UQ2Tb0o5H8OC9a0kZWGGL-w3o_W5p-lkQVnIoRdxypbDvR0M&usqp=CAU" width="5%" height="5%" alt="Small Logo" class="small-logo">
                </div>
                <a href="https://login.live.com/login.srf?wa=wsignin1.0&rpsnv=153&ct=1718933442&rver=7.3.6960.0&wp=MBI_SSL&wreply=https%3a%2f%2fwww.microsoft.com%2frpsauth%2fv1%2faccount%2fSignInCallback%3fstate%3deyJSdSI6Imh0dHBzOi8vd3d3Lm1pY3Jvc29mdC5jb20vZW4tcGgiLCJMYyI6IjEzMzIxIiwiSG9zdCI6Ind3dy5taWNyb3NvZnQuY29tIn0&lc=13321&id=74335&aadredir=0" class="Microsoft">Login with Microsoft</a>
            </div>
        </form>
        <div class="mt-3">
            <a href="https://community.canvaslms.com/t5/Canvas/ct-p/canvas" class="text-white mx-2">Help</a>
            <a href="https://www.instructure.com/policies/product-privacy-policy" class="text-white mx-2">Privacy Policy</a>
            <a href="https://community.canvaslms.com/t5/Contingency-Resources/gh-p/contingency" class="text-white mx-2">Acceptable Use Policy</a>
            <a href="https://www.facebook.com/Instructure/" class="text-white mx-2">Facebook</a>
            <a href="https://x.com/instructure" class="text-white mx-2">Twitter</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+SKhtsAv2jtVM0M9W0czkzz+koBv6" crossorigin="anonymous"></script>
    
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username.trim() === '' || password.trim() === '') {
                alert('Username and password are required.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
